hero:
  heading: |-
    The future of travel,
    on traditions of the past.
  videos:
    - type: video/mp4
      src: /media_root/video-hero-home.mp4
  image: /media_root/home-hero.png
  mobile_image: /media_root/home-hero.png
intro:
  heading: >
    Traces of the ancient<br class='hidden-sm-and-up'/> maritime glory<br
    class='hidden-xs-only'/> with touches of<br class='hidden-sm-and-up'/>
    modern-day comfort
  description: >
    The MAJ Oceanic is a traditional handcrafted two-masted Phinisi ecoyacht
    with 6+1<br/>resort-standard suites, outfitted with modern design and
    technology.<br/><br/>Learn, feel, understand, taste, and touch new things
    while awakening your inner explorer. Get up close with the world's largest
    lizard species. Huddle together along the railings to spot nature's great
    displays. Enjoy seafood the Jack Sparrow way. Or practice yoga to the sound
    of waves.<br/><br/>If to travel is to live, then a voyage aboard The MAJ
    Oceanic<br class='hidden-xs-only' /> might be the life you never knew
    existed.
  image: /media_root/home-intro.png
the_vessel:
  caption: The Vessel
  heading: Craftmanship lives on
  description: >
    <p class='px-5 px-sm-0'>Sailing on a modern-take of the Phinisi is the best
    way to enjoy the beauty of the Indonesian archipelago. An icon of
    Indonesia's seafaring tradition, the Phinisi boat-building is recognized by
    UNESCO as a Masterpiece of Oral and Intangible Heritage of Humanity.</p>
  image: /media_root/home-the-vessel.jpg
  to: /the-vessel
voyages:
  heading: Voyages
  description: >
    Whether you are interested in culture, history, ecology or wildlife,
    Indonesia's eastern archipelago presents a fantastic range of land-based
    experiences, including those only reached by sea.
  tabs_data:
    - name: Komodo
      data:
        heading: Here be dragons
        description: >
          From island hopping to trekking tours, from the world-famous Komodo
          Island (dubbed as Indonesia’s Jurassic Park) to splendid pink sand
          beaches. This UNESCO World Heritage Site offers endless splendors to
          relish on.
        image: /media_root/home-voyages-komodo.jpg
        to: /voyages
    - name: Raja Ampat
      data:
        heading: Off the beaten reef
        description: >
          Welcome to the world's richest underwater biodiversity with over 600
          small islands surrounding the four main islands of Misool, Salawati,
          Batanta and Waigeo.
        image: /media_root/home-voyages-raja-ampat.jpg
        to: /voyages
    - name: Spice Islands
      data:
        heading: The ‘great nutmeg island’
        description: >
          The volcanic Banda Islands are as rich in history and natural beauty
          as they are remote. Centuries ago, this tiny archipelago in Maluku was
          the world’s only source of nutmeg, the ‘gold of the spice trade.’
        image: /media_root/home-voyages-spice-islands.png
        to: /voyages
dining:
  caption: Dining
  heading: The finest at sea
  description: >
    Menus aboard The MAJ Oceanic pay homage to the regions where we sail while
    ensuring tremendous variety. You and our chef can also craft a bespoke menu
    inspired by a palate or a special moment. It is then prepared and served in
    a location of your choosing.
  image: /media_root/home-dining.jpg
  to: /contact-us
occasions:
  caption: Occasions
  heading: Convene like ancient seamen
  description: >
    Upgrade your party to a special bespoke trip that will take you deeper into
    the hidden beaches, and closer to the elements than any cruise ships or
    liveaboards.
  image: /media_root/home-occasions.jpg
  to: /contact-us
